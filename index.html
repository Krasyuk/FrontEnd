<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>netflixroulette</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/adaptive.css">
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="header__wrapper">

                <div class="header__logo">
                    <a href="/" class="header__logo-link">
                        <p>netflixroulette</p>
                    </a>
                </div>

                <div class="header__add">
                    <a href="#!" class="header__add-link">
                        <button type="add" class="add__movie">+ add movie</button>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <section class="intro">
            <div class="wrapper">
                <h1 class="intro__tittle">
                    FIND YOUR MOVIE
                </h1>
                <form class="search__form">
                    <fieldset>
                        <p class="search-form__info">
                            <input type="text" class="search-form__field" placeholder="What do you want to watch?">
                            <button type="submit" class="search-form__submit">search</button>
                        </p>
                    </fieldset>
                </form>
            </div>
        </section>
        <section class="space">
            <div class="space__wrap">
            </div>
        </section>
        <section class="genres">
            <div class="wrapper">
               <div class="genres__wrapper">
                    <nav class="genres__nav">
                        <ul class="genres__list">
                            <li class="genres__item is-active">
                                <a href="#!" class="genres__link">all</a>
                            </li>
                            <li class="genres__item">
                                <a href="#!" class="genres__link">Documentary</a>
                            </li>
                            <li class="genres__item">
                                <a href="#!" class="genres__link">Comedy</a>
                            </li>
                            <li class="genres__item">
                                <a href="#!" class="genres__link">Horror</a>
                            </li>
                            <li class="genres__item">
                                <a href="#!" class="genres__link">crime</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="sort__by">
                        <div class="sort">
                            <p>sort by</p>
                        </div>
                        <div class="release__date">
                            <p>release date</p>
                        </div>
                        <div class="triangle">
                            <img src="images/Fill 1 (1).svg" width="12" height="7" alt="trinagle">
                        </div>
                    </div>
               </div>
               <div class="movies__found">
                   <h1 class="movies-found__text">
                    39 movies found
                   </h1>
               </div>

               <div class="movie__cards">

                <figure class="movie__card">
                    <img src="images/PulpFiction.png" alt="Pulp Fiction" class="movie-card__pic">
                        <a href="#!" class="movies__card-link"></a>
                        <div class="name__year">
                            <span class="name">Pulp Fiction</span>
                            <span class="year border__box">2004</span>
                        </div>
                        <span class="type__movie">Action & Adventure</span>
                </figure>
                
                <figure class="movie__card">
                    <img src="images/Bohemian.png" alt="Bohemian" class="movie-card__pic">
                    <a href="#!" class="movies__card-link"></a>
                    <div class="name__year">
                        <span class="name">Bohemian Rhapsody</span>
                        <span class="year border__box">2003</span>
                    </div>
                    <span class="type__movie">Drama, Biography, Music</span>
                </figure>

                <figure class="movie__card">
                    <img src="images/KillBill.png" alt="Kill Bill" class="movie-card__pic">
                    <a href="#!" class="movies__card-link"></a>
                    <div class="name__year">
                        <span class="name">Kill Bill: Vol 2</span>
                        <span class="year border__box">1994</span>
                    </div>
                    <span class="type__movie">Oscar winning Movie</span>
                </figure>

                <figure class="movie__card">
                    <img src="images/Avengers.png" alt="Avengers" class="movie-card__pic">
                    <a href="#!" class="movies__card-link"></a>
                    <div class="name__year">
                        <span class="name">Avengers: War of Infinity</span>
                        <span class="year border__box">2004</span>
                    </div>
                    <span class="type__movie">Action & Adventure</span>
                </figure>

                <figure class="movie__card">
                    <img src="images/Inception.png" alt="Inception" class="movie-card__pic">
                    <a href="#!" class="movies__card-link"></a>
                    <div class="name__year">
                        <span class="name">Inception</span>
                        <span class="year border__box">2003</span>
                    </div>
                    <span class="type__movie">Action & Adventure</span>
                </figure>

                <figure class="movie__card">
                    <img src="images/Resorvoire.png" alt="Resorvoire" class="movie-card__pic">
                    <a href="#!" class="movies__card-link"></a>
                    <div class="name__year">
                        <span class="name">Reservoir dogs</span>
                        <span class="year border__box">1994</span>
                    </div>
                    <span class="type__movie">Oscar winning Movie</span>
                </figure>
            </div>
        </div>
        <script src = "js/navigation.js"></script>
        </section>
    </main>
    <footer class="footer">
        <div class="wrapper">
            <div class="footer__item">
                <div class="footer__logo">
                    <p>netflixroulette</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
